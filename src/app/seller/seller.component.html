<div class="container m-5">
  <div *ngIf="!showLogin" class="row">
    <div class="col-md-12">
      <form #sellerForm="ngForm" (ngSubmit)="signUp(sellerForm.value)">
        <div class="form-group mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            ngModel
            name="name"
            placeholder="Enter Name"
          />
        </div>
        <div class="form-group mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            ngModel
            name="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            ngModel
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="row">
          <div
            class="col-md-12"
            style="display: flex; justify-content: space-between"
          >
            <button type="submit" class="btn btn-primary">Sign Up</button>

            <a (click)="showLoginForm()" class="showLoginSignupForm"
              >Already have an account? Click here to Login
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- login form -->
  <div *ngIf="showLogin" class="row">
    <div class="col-md-12">
      <p  class="errorMsg">
        {{ authError }}
      </p>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            ngModel
            name="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            ngModel
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="row">
          <div
            class="col-md-12"
            style="display: flex; justify-content: space-between"
          >
            <button type="submit" class="btn btn-primary">Login</button>

            <a (click)="showSignupForm()" class="showLoginSignupForm"
              >Don't have an account? Click here to Sign up</a
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
