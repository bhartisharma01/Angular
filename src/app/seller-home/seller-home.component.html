<div class="container mt-5 pt-5">
  <div class="row">
    <div class="col-md-12">
      <h2>Products List</h2>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-12" style="color: green">
      <p>{{ productDeleteMessage }}</p>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Color</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productList">
            <td><img src="{{ item.productImageUrl }}" class="productImg" /></td>
            <td>{{ item.productName }}</td>
            <td>{{ item.productPrice }}</td>
            <td>{{ item.productColor }}</td>
            <td>{{ item.productCategory }}</td>
            <td>{{ item.productDesc }}</td>
            <td>
                <a><fa-icon [icon]="faTrash"  (click)="deleteProduct(item.id)"></fa-icon></a>
               <a routerLink="/seller-update-product/{{item.id}}"> <fa-icon [icon]="faPen"></fa-icon></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
