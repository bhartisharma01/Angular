<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      [ngSwitch]="menuType"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngSwitchCase="'default'">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/seller"
            >Seller</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/login"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Cart(0)</a>
        </li>
      </ul>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngSwitchCase="'seller'">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="/seller-add-product"
            >Add Product</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="/seller-home"
            >Product List</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" (click)="logout()"
            >Logout</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"
            ><b>{{ sellerName | titlecase }}</b></a
          >
        </li>
      </ul>
      <form class="d-flex" *ngIf="menuType === 'default'">
        <input
          (keyup)="searchProduct($event)"
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
