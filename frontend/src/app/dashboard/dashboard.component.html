    <div class="col-md-4">
      <div class="card p-3">
        <div class="conatainer">
          <h2 class="title">Total Category</h2>
          <h1 class="title">{{ data?.category }}</h1>
          <p>
            <button class="button" [routerLink]="['/cafe/category']">
              View Category
            </button>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">

          <p>
            <button class="button" [routerLink]="['/cafe/product']">
              View Product
            </button>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <div class="conatainer">
          <h2 class="title">Total Bill</h2>

          <p>
            <button class="button" [routerLink]="['/cafe/bill']">

      </div>
